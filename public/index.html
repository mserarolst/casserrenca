    <meta name="author" content="@serarolsmarti">
    <meta name="description" content="Fantàstica masia ideal per a conectar i gaudir de la natura, amb totes les comoditats i en una ubicació idílica. A 1250 metres d’alçada, al cor del PrePirineu, El Pinatell és una preciosa masia d’estil català totalment restaurada que data de l’any 1850 a finals del segle XIX. Ubicada al terme municipal de Castellar del Riu a 10 minuts de Berga, al rovell de la comarca del Berguedà. La masia està totalment equipada podent acollir fins a 15 persones repartides en 5 habitacions. Ideal doncs per a estades en familia o en grups d’amics podent acollir fins a 5 parelles en dormitoris independents.">
